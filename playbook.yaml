- hosts: flask-docker
  become: yes
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes
        
    - name: Install Docker Compose
      apt:
        name: docker-compose
        state: present
        
    - name: Start Docker Service
      service:
        name: docker
        state: started
        enabled: yes
        
    - name: Build Docker Image
      command: docker build -t flask-app:latest 
        
    - name: Run Docker Container
      command: docker run -d -p 5000:5000 --name flask-app-container flask-app:latest
